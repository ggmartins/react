  <body>
    <div id="root"></div>
    <!--script type="text/babel">
      ReactDOM.render(

    </script-->

    <script type="text/babel">
      class Clock extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            date: new Date(),
            isToggleOn: true,
            clockColor: "color_black"
          };
          this.handleClick = this.handleClick.bind(this);
          this.handleMouseOver = this.handleMouseOver.bind(this);
          this.handleMouseEnter = this.handleMouseEnter.bind(this);
          this.handleMouseLeave = this.handleMouseLeave.bind(this);
        }

        componentDidMount() {
          this.timerID = setInterval(
            () => this.tick(),
            1000
          );
        }

        componentWillUnmount() {
          clearInterval(this.timerID);
        }

        tick() {
          if (this.state.isToggleOn) {
            this.setState({
              date: new Date()
            });
          } else {
            console.log("Clock: disabled")
          }
        }

        handleClick() {
          this.setState(state => ({
            isToggleOn: !state.isToggleOn
          }));
        }

        handleMouseOver(e) {
          console.log("handleMouseOver");
          e.target.style.fontStyle = "italic";
        }

        handleMouseEnter(e) {
          console.log("handleMouseEnter");
          //e.target.style.color = 'red';
          this.setState({"clockColor":"color_red"});
        }

        handleMouseLeave(e) {
          console.log("handleMouseLeave");
          //e.target.style.color = 'black';
          this.setState({"clockColor":"color_black"});
        } 

        render() {
          let t=this.state.date.toLocaleTimeString('en-US')
          t=t[t.length-2]
          console.log(t)
          let icon = <i class="fa fa-sun-o"></i>
          if (t == 'P') //PM
            icon = <i class="fa fa-moon-o"></i>

          return (
            <div onClick={this.handleClick}
                 onMouseOver={this.handleMouseOver}
                 onMouseEnter={this.handleMouseEnter}
                 onMouseLeave={this.handleMouseLeave}
                 className={`${this.state.clockColor}`}
            >
              <h1>Hello, world!</h1>
              <h2>
                It is {this.state.date.toLocaleTimeString('en-US')}.
                {icon}
              </h2>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Clock />,
        document.getElementById('root')
      );
    </script>

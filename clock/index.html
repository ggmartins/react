<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React Component Test</title>
    <!-- Development -->
    <!--script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script-->
    <!--script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script-->
    <!-- Production -->
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js" crossorigin></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <!--script type="text/babel">
      ReactDOM.render(
        <h1>React Component Test</h1>,
        document.getElementById('root')
      );
    </script-->

    <script type="text/babel">
      class Clock extends React.Component {
        constructor(props) {
          super(props);
          this.state = {date: new Date()};
        }

        componentDidMount() {
          this.timerID = setInterval(
            () => this.tick(),
            1000
          );
        }

        componentWillUnmount() {
          clearInterval(this.timerID);
        }

        tick() {
          this.setState({
            date: new Date()
          });
        }

        render() {
          return (
            <div>
              <h1>Hello, world!</h1>
              <h2>It is {this.state.date.toLocaleTimeString()}.</h2>
            </div>
          );
        }
      }

      ReactDOM.render(
        <Clock />,
        document.getElementById('root')
      );
    </script>

  </body>
